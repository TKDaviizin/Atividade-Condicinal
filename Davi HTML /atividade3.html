<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
     var nota = Number(prompt("Informe sua nota."))

     if (nota >= 0 && nota < 50){
        alert("Insuficiente.")
     }
     else if (nota >=50 && nota < 70){
        alert("Suficiente.")
     }
     else if (nota >=70 && nota < 90){
        alert("Bom.")
     }
     else{
        alert("Excelente.")
     }

    </script>
</body>
</html>
